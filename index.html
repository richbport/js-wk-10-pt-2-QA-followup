<style>
  @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap");
  body {
    font-family: "Roboto", serif;
    text-align: center;
    padding: 2rem;
  }
  input {
    padding: 0.5rem;
    font-size: 1rem;
    width: 200px;
  }
  button {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 1.2rem;
  }
</style>

<div class="search-container">
  <input type="number" id="houseId" placeholder="Enter House ID (1-445)" />
  <button onclick="getHouse()">
    <i class="fa-solid fa-magnifying-glass"></i>
  </button>
</div>

<div class="results" id="houseResult"></div>

<script>
  async function getHouse() {
    const id = document.getElementById("houseId").value;
    try {
      const res = await fetch(`https://anapioficeandfire.com/api/houses/${id}`);
      const house = await res.json();

      const html = `
            <h2>${house.name}</h2>
            <p><strong>Region</strong> ${house.region || "Unknown"}</p>
            <p><strong>Coat of Arms:</strong> ${house.coatOfArms || "None"}</p>
        `;

      document.getElementById("houseResult").innerHTML = html;
    } catch (error) {
      document.getElementById("houseResult").innerHTML =
        "House not found or an error occurred.";
    }
  }
</script>
